<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />

    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- heading section  -->
    <section class="header">
      <!-- navbar  -->
      <div
        class="navbar fixed-top navbar-expand-lg bg-black text-white py-3"
        id="navbar-shadow"
      >
        <div class="container px-3 py-2 py-lg-1">
          <!-- logo -->
          <a href="#" class="navbar-brand text-white">LOGO</a>

          <!-- expand button  -->
          <button
            class="navbar-toggler first-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent9"
            aria-controls="navbarToggleExternalContent9"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <div class="animated-icon1">
              <span></span><span></span><span></span>
            </div>
          </button>

          <!-- nav links  -->
          <div
            class="collapse navbar-collapse text-center"
            id="navbarToggleExternalContent9"
          >
            <ul class="navbar-nav mx-auto pt-3 pt-lg-0 gap-lg-4">
              <li class="nav-item">
                <a href="" class="hover-nav-link nav-link active text-white"

              </li>
              <li class="nav-item">
                <a href="" class="hover-nav-link nav-link text-white">Menu</a>
              </li>
              <li class="nav-item">
                <a href="" class="hover-nav-link nav-link text-white"
                  >About us</a
                >
              </li>

              <li class="nav-item">
                <a href="" class="hover-nav-link nav-link text-white"
                  >Contact</a
                >
              </li>
            </ul>
            <hr class="d-lg-none" />
            <div
              class="d-flex justify-content-center align-items-center gap-3 pb-3 pb-lg-0"
            >
              <div class="d-flex gap-2">
                <img
                  class="icon-arrows d-block"
                  src="../images/login.png"
                  alt=""
                />
                <img
                  class="icon-arrows d-block"
                  src="../images/buy.png"
                  alt=""
                />
              </div>
              <a
                href=""
                class="text-decoration-none text-white py-2 px-4 bg-yellow bg-yellowHover rounded-pill"
                >Order Online</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of heading  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="./scirptNav.js"></script>
