<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Restaurant web</title>
  </head>
  <body>
    <section class="header">
      <!-- navbar  -->
      <div
        class="navbar fixed-top navbar-expand-lg bg-myBlack text-white py-3"
        id="navbar-shadow"
      >
        <div class="container px-3 py-2 py-lg-1">
          <!-- logo -->
          <a href="#" class="navbar-brand text-white font-family fs-4 fw-bold"
            >Burger</a
          >

          <!-- expand button  -->
          <button
            class="navbar-toggler first-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent9"
            aria-controls="navbarToggleExternalContent9"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <div class="animated-icon1">
              <span></span><span></span><span></span>
            </div>
          </button>

          <!-- nav links  -->
          <div
            class="collapse navbar-collapse text-center"
            id="navbarToggleExternalContent9"
          >
            <ul class="navbar-nav mx-auto pt-3 pt-lg-0 gap-lg-4">
              <li class="nav-item">
                <a href="" class="hover-nav-link nav-link active text-white"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="" class="hover-nav-link nav-link text-white">Menu</a>
              </li>
              <li class="nav-item">
                <a href="" class="hover-nav-link nav-link text-white"
                  >About us</a
                >
              </li>

              <li class="nav-item">
                <a href="" class="hover-nav-link nav-link text-white"
                  >Contact</a
                >
              </li>
            </ul>
            <hr class="d-lg-none" />
            <div
              class="d-flex justify-content-center align-items-center gap-3 pb-3 pb-lg-0"
            >
              <div class="d-flex gap-2">
                <img
                  class="icon-arrows d-block"
                  src="../images/login.png"
                  alt=""
                />
                <img
                  class="icon-arrows d-block"
                  src="../images/buy.png"
                  alt=""
                />
              </div>
              <a
                href=""
                class="text-decoration-none text-white py-2 px-4 bg-yellow bg-yellowHover rounded-pill"
                >Order Online</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end of heading  -->

    <!-- slider section  -->
    <section class="first-p pb-5 mb-5 pt-2">
      <!-- slider  -->
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="list-unstyled carousel-indicators">
          <li
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active text-white">
            <div
              class="overlay-image"
              style="background-image: url(images/Slider-1.jpg)"
            ></div>
            <div class="container carousel-container">
              <h1 class="font-family">Restaurant</h1>
              <p class="mt-4 mb-4 fw-bold">Welcome to 50 50</p>
              <a href="#section2" class="get-started">Start...</a>
            </div>
          </div>
          <div class="carousel-item text-white">
            <div
              class="overlay-image"
              style="background-image: url(images/Slider-2.jpg)"
            ></div>
            <div class="container carousel-container">
              <h1 class="font-family">Restaurant</h1>
              <p class="mt-4 mb-4 fw-bold">Welcome to 50 50</p>
              <a href="#section2" class="get-started">Start...</a>
            </div>
          </div>
          <div class="carousel-item text-white">
            <div
              class="overlay-image"
              style="background-image: url(images/Slider-3.jpg)"
            ></div>
            <div class="container carousel-container">
              <h1 class="font-family">Restaurant</h1>
              <p class="mt-4 mb-4 fw-bold">Welcome to 50 50</p>
              <a href="#section2" class="get-started">Start...</a>
            </div>
          </div>
        </div>

        <a
          href="#myCarousel"
          class="carousel-control-prev"
          data-bs-slide="prev"
        >
          <span class="sr-only"></span>
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a
          href="#myCarousel"
          class="carousel-control-next"
          data-bs-slide="next"
        >
          <span class="sr-only"></span>
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>
    </section>
    <!-- end of slider section  -->

    <!-- section of discount food  -->
    <section>
      <div class="container">
        <div
          class="row justify-content-center justify-content-lg-between mx-lg-3 mx-2 mx-lg-0 pb-5"
        >
          <div
            class="col-sm col-lg-5 gap-2 rounded-3 mb-4 mb-lg-0 p-4 bg-discount d-flex flex-column flex-lg-row align-items-lg-center text-center"
          >
            <div>
              <img class="discount-image" src="images/pizza.webp" alt="" />
            </div>
            <div>
              <h2 class="text-white font-family">Cheiken Pizza</h2>
              <p class="text-white font-family">
                <span class="fs-3"> 20% </span> <span>Off</span>
              </p>
              <div
                class="py-2 d-inline-block px-4 bg-yellow bg-yellowHover rounded-pill"
              >
                <img class="icon-arrows" src="../images/buy.png" alt="" />
                <a href="" class="text-decoration-none text-white"
                  >Order Online</a
                >
              </div>
            </div>
          </div>

          <div
            class="col-sm col-lg-5 gap-2 rounded-3 mb-4 mb-lg-0 p-4 bg-discount d-flex flex-column flex-lg-row align-items-lg-center text-center"
          >
            <div>
              <img class="discount-image" src="images/Burger.webp" alt="" />
            </div>
            <div>
              <h2 class="text-white font-family">Burger</h2>
              <p class="text-white font-family">
                <span class="fs-3"> 20% </span> <span>Off</span>
              </p>
              <div
                class="py-2 d-inline-block px-4 bg-yellow bg-yellowHover rounded-pill"
              >
                <img class="icon-arrows" src="../images/buy.png" alt="" />
                <a href="" class="text-decoration-none text-white"
                  >Order Online</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scirptNav.js"></script>
  </body>
</html>
